projects:
    title: Projects
    intro: >
      Here are some of my recent projects. Want to see more? Email me.
    assignments:
      - title: Game Platform
        link: "#"
        tagline: |
          I've developed a game platform for Hortor Games in 2019. It's a high performance and high availability game platform.
          It has handled 100k QPS and 10k concurrent connections at the maximum and running well till now.
          It provides core ability for the game teams which improves the efficiency of game development and operation.
          Core ability includes
          - User Management(Registration, Login, Logout, etc.)
          - Payment(WeChat Pay, Ali Pay, etc.)
          - Push Notification
          - Game Data Management
          - Game Data Analysis
          - Logging System
          - Game Server Management(backend system, etc.)
          - Chat System
          - Customer Service System
          - etc.

      - title: Cloud Native Deploy Platform
        link: "#"
        tagline: |
          I've developed a cloud native deploy platform for Shopee in 2023. It's a high performance and high availability deploy platform.
          I've maintain the old deploy platform for a year and I've found a lot of problems in the old deploy platform.
          Then I started to design and develop a new deploy platform which is based on Kubernetes and Openkruise.
          It will replace the old deploy platform in the future and it will be more stable, more efficient and more flexible than the old one.
          The technologies I've used in the new deploy platform includes
          - Kubernetes(CRD, Controller, Scheduler, etc.)
          - Openkruise(Customize Controller, etc.)
          - Distributed System
          - Microservices

      - title: Godis
        link: "https://github.com/yusank/godis"
        tagline: |
          Godis is a Redis client written in Golang. It's a high performance Redis client and it's easy to use.
          I've developed Godis in 2019 and it's still under development. I've used Godis in some of my projects and it works well.
          My main purpose of developing Godis is to learn Redis and I actually learned a lot of knowledge about Redis during the development of Godis.
          I also read Redis source code and learned a lot of knowledge about Redis from the source code.

      - title: GoIM
        link: "https://go-goim.github.io"
        tagline: |
          GoIM is a distributed instant messaging solution based on Golang and RocketMQ. It's a high performance and high availability solution.
          I've developed GoIM in 2021 and it's still under development. It has passed the basic IM tests, but it still needs a lot of work to be done.
          My main purpose of developing GoIM is to learn distributed system and Instant Messaging. I've occurred a lot of problems during the development of GoIM
          and I've fixed most of them. It means I've learned something and improved my skills.

      - title: Protoc-gen-go-http
        link: "https://github.com/yusank/protoc-gen-go-http"
        tagline: |
          Protoc-gen-go-http is a protoc plugin that generates http server code for gRPC service.
          I've developed Protoc-gen-go-http in 2021 and it is finished. I've used Protoc-gen-go-http in some of my projects and it works well.

      - title: conn-pool
        link: "https://github.com/yusank/conn-pool"
        tagline: |
          Conn-pool is a connection pool for Golang. It's a high performance connection pool and it's easy to use.
          I've developed Conn-pool in 2019 and use it in some of company's projects and my own projects.
          It works well, so wrote a blog about it and it has been read by a lot of people. Some of them even DM me to ask some questions about it.
          I'm so happy that I can help others, so I decided to open source it and share it with others.
